
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Kanchan View Gangtok| Sitemybiz</title>
  <meta name="description" content="Best hotel in gangtok.">
  <meta name="keywords" content="Hotel Kanchan View, thedreamdeal, best hotel, gangtok hotels, gangtok, India, hotel, sitemybiz, sitemybiz.com ">
  <meta name="author" content="SiteMyBiz.com">

  <!-- Favicon -->
  <link rel="icon" type="image/jpg" href="https://hotelkanchanview.thedreamdeal.info/images/upper.jpg">

  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      cursor: pointer; /* Added cursor style to indicate clickability */
    }

    .card-container {
      perspective: 1000px;
    }

    .card {
      width: 300px;
      height: 200px;
      background-color: transparent; /* Made the card color transparent */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transform-style: preserve-3d;
      transform-origin: center;
      animation: rotateCard 15s infinite linear; /* Slowed down the rotation */
      transition: transform 0.5s; /* Added transition for smoother hover effect */
    }

    .card:hover {
      transform: scale(1.05); /* Hover effect to slightly scale the card */
    }

    @keyframes rotateCard {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }

    .card p {
      text-align: center;
      padding: 10px;
      margin: 0;
    }

    /* Set background color to transparent yellow */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent 49%, #ffdb58 50%); /* Transparent Yellow */
      z-index: -1;
    }
  </style>
</head>
<body onclick="stopAnimation()">
  <div class="card-container">
    <div class="card" onclick="stopPropagation(event)">
      <p>Website is currently experiencing issues due to a lack of maintenance.</p>
      <p>This website was made by<a href="https://www.sitemybiz.com" target="_blank"> Sitemybiz.com</a>.</p>
    </div>
  </div>
  <script>
    function stopAnimation() {
      var card = document.querySelector('.card');
      card.style.animation = 'none';
    }

    function stopPropagation(event) {
      event.stopPropagation();
    }
  </script>
</body>
</html>
